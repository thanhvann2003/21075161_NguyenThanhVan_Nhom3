<body>
    <!--Bài 1-->
    <h1>Bài 1</h1>
    <h3>Đánh giá tại đây </h3>
    <div class="form-box">
        <form>
            <label for="uname"> 
				<i class="fa fa-solid fa-user"></i> 
				Tên 
			</label>
            <input type="text" id="uname" name="uname" required>

            <label for="msg"> 
				<i class="fa-solid fa-comments"
				style="margin-right: 3px;"></i> 
				Đánh giá của bạn: 
			</label>
            <textarea id="msg" name="msg" rows="4" cols="10" required> 
			</textarea>
            <button type="submit"> 
				Gửi 
			</button>
        </form>
    </div>


    <!--Bài 4-->
    <div class="bai4">
        <div class="wrapper">
            <form action="">
                <h1 class="login-hd">Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="user name ">
                    <i class="ti-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password ">
                    <i class="ti-lock"></i>
                </div>
                <div class="remember-forgot">
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button class="btn-login" type="submit">Log in</button>
                <br>
                <button class="signup" type="submit"> <i class="fa-solid fa-user-plus"></i> Sign Up</button>
        </div>

        </form>
    </div>
    </div>
